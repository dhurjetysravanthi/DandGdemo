<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Messenger Widget</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Include the Genesys JavaScript Library -->
    <script type="text/javascript" charset="utf-8">
      (function (g, e, n, es, ys) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function () {
          (g[e].q = g[e].q || []).push(arguments)
        };
        g[e].t = 1 * new Date();
        g[e].c = es;
        ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8';
         document.head.appendChild(ys);
      })(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {

      });

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

   
</head>
<body>
  <button type="button" id="custom-launcher" class="custom-launcher ">Chat with us!</button>
    <div class="welcome-message">Welcome to Domestic and General</div>
    <div id="widget-container" class="widget-container hidden">
        <div id="widget-header" class="widget-header">
            <img src="/D&G_logo.jpg" alt="Logo" class="widget-logo">
            <span>Chat with us!</span>
            <button id="delete-session" class="delete-session">
              <i class="fas fa-trash-alt"></i>
          </button>
            <button id="close-widget" class="close-widget">&times;</button>
          
        </div>
        <div id="widget-body" class="widget-body">
            <!-- Your web messenger content goes here -->
             
       
      


      </div>

        <div class="message-input-container">
            <input type="text" id="message-input" class="message-input" placeholder="Type a message..." />
           
 
              <input type="text" id="date-input" class="date-input hidden"  readonly />
            <button id="send-message" class="send-message">Send</button>
          
        </div>
    </div>
    <script src="/script.js"></script>
  
</body>
</html>
